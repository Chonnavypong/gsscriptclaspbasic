<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/main.scss">
</head>

<body>
  <h1> Add a Customer </h1>
  <form>
    <div class="row">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="First Name" id="firstName">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Last Name" id="lastName">
      </div>
    </div>
    <div class="row">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Phone Number" id="phoneNumber">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="City" id="city">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="submitButton">Send</button>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
</body>

</html>
